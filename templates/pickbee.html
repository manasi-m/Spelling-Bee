{% extends 'base.html' %}

{% block header %}
  <h1>Choose Letters</h1>
{% endblock %}

{% block title %}
  Choose Letters | Spelling Bee
{% endblock %}

<p> Leave blank for random! </p>

{% block content %}
  {% if error %}
  <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

  <form method="POST">
    <input name="letters">
    <input type="submit">
  </form>
{% endblock %}
